<div ng-controller="HomeCtrl" class="container">
  <div class="row-fluid">
    <div class="span4">
      <div class="well sidebar-nav">
        <div id="gravatar"><img ng-src="<[ user.gravatar_url ]>" /></div>
        <div id="name-heading" class="lead">
          <p>
            <strong><[user["first_name"]]></strong><br />
            <[user["last_name"]]>
          </p>
        </div>
      </div><!--/.well -->
    </div><!--/span-->
    <div class="span8">
      <ul>
        <li ng-repeat="receipt in user_receipts">
          <p><[ receipt["store_name"] ]></p>
          <p><[ receipt["total_transaction"] ]></p>
        </li>
      </ul>
    </div><!--/span-->
  </div><!--/row-->
</div>
