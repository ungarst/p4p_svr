<h2>This weeks spending</h2>
<div class="row-fluid" ng-controller="WeeklySpendingCtrl">
  <div class="span3">
    <h3>Total spent<br><span class="unemphasis"><[ weeks_spending | currency ]></span></h3>
  </div>
  <div class="span9">
    <div class="row-fluid">
      <div class="span6"><column-chart data="daily_spends" title="<[dailyChartTitle]>" width="<[dailyChartWidth]>" height="<[dailyChartHeight]>"></column-chart></div>
      <div class="span6"><pie-chart data="spending_categories" title="<[categoryChartTitle]>" width="<[categoryChartWidth]>" height="<[categoryChartHeight]>"></pie-chart></div>
    </div>
  </div>
  <!-- <pie-chart data="chartData" title="<[chartTitle]>" width="<[chartWidth]>" height="<[chartHeight]>"></pie-chart> -->
</div>
