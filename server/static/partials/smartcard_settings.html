<div ng-controller="SmartcardCtrl" class="container">
  <div class="row-fluid">
    <div class="span3">
      <div ng-include="'static/partials/sidebar.html'"></div>
    </div><!--/span-->
    <div class="span9">
    	<div ng-hide="has_smartcard">
    		<h3>Looks like you haven't registered a smartcard yet...</h3>
    		<p>You can register a smart card by downloading the Android application and registering it from there!</p>
    	</div>
    	<div ng-show="has_smartcard">
    		<h1>Smartcard Settings</h1>
    		<h3>Smartcard Number <span class="unemphasis"><[ smartcard.smartcard_number ]></span></h3>
    		<h3>Smartcard Status <span class="unemphasis"><[ smartcard.status ]></span></h3>
    		<button class="btn btn-success" ng-click="changeCardStatus()" ng-hide="smartcard.enabled">Re-Activate Card</button>
    		<button class="btn btn-warning" ng-click="changeCardStatus()" ng-show="smartcard.enabled">De-Activate Card</button>

    		<button class="btn btn-danger" ng-click="deleteCard()">Delete Card</button>

    	</div>
    </div>

      

  </div><!--/row-->
  <hr />
</div>
